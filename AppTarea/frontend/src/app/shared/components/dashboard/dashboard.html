<div class="container">
  <h1 >Bienvenidos </h1>
  <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#crearTareaModal">
    Crear nueva tarea
  </button>




  <div class="modal fade" id="crearTareaModal" tabindex="-1" aria-labelledby="crearTareaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="crearTareaModalLabel">Nueva Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <app-create-tareas ></app-create-tareas>
        </div>
      </div>
    </div>
  </div>



  <div class="mb-3">
    <label for="tableroSelect" class="form-label">Seleccionar tablero:</label>
    <select id="tableroSelect" class="form-select" [(ngModel)]="tableroSeleccionado"
      (change)="cargarTareasDelTablero()">
      @for(t of tableros; track t.id_tablero){
      <option  [value]="t.id_tablero">
        {{ t.nombre }}
      </option>
     } 
    </select>
  </div>

  
 
  <app-tablerokanban [tareas]="tareas" [id_tablero]="tableroSeleccionado"></app-tablerokanban>


</div>
