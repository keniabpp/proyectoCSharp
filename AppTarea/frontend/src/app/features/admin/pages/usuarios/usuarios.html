
<div class=" container mb-3 d-flex justify-content-center">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearUsuarioModal">
    Crear Usuario
  </button>
</div>

<div class="modal fade" id="crearUsuarioModal" tabindex="-1" aria-labelledby="crearUsuarioModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearUsuarioModalLabel">Nuevo Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <app-createUsuarios (usuarioCreadoEvent)="agregarUsuarioALaLista($event)"></app-createUsuarios>
      </div>
    </div>
  </div>
</div>


<app-listUsuarios (usuarioSeleccionado)="seleccionarUsuario($event)"></app-listUsuarios>
<app-updateUsuarios (usuarioActualizadoEvent)="refrescarLista()"></app-updateUsuarios>
