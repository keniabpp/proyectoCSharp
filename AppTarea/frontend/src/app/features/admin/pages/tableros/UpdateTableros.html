

<div class="modal fade" id="editarTableroModal" tabindex="-1" aria-labelledby="editarTableroModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)="updateTablero()">
        <div class="modal-header">
          <h5 class="modal-title" id="editarTableroModalLabel">Editar Tablero</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editNombre" class="form-label">Nombre</label>
            <input [(ngModel)]="tableroActualizado.nombre" id="editNombre" name="editNombre" class="form-control"
              required />
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
        @for (msg of errorMessage; track $index) {
        <p class="text-danger mt-2">{{ msg }}</p>}
      </form>
    </div>
  </div>
</div>
