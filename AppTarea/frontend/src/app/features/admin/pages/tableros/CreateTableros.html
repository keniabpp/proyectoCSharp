

<form (ngSubmit)="addTablero()">
  <div class="modal-header">
    <h5 class="modal-title" id="crearTableroModalLabel">Nuevo Tablero</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input [(ngModel)]="nuevoTablero.nombre" id="nombre" name="nombre" class="form-control" required />
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </div>
  @for (msg of errorMessage; track $index) {
  <p class="text-danger mt-2">{{ msg }}</p>}

</form>
