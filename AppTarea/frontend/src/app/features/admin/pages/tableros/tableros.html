<p>tableros works!</p>

<div class=" container mb-3 d-flex justify-content-center">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearTableroModal">
    Crear Tablero
  </button>
</div>

<div class="modal fade" id="crearTableroModal" tabindex="-1" aria-labelledby="crearTableroModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearTableroModalLabel">Nuevo Tablero</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <app-createTableros (tableroCreadoEvent)="agregarTableroLista($event)"></app-createTableros>
      </div>
    </div>
  </div>
</div>






<app-listTableros (tableroSeleccionado)="seleccionarTablero($event)"></app-listTableros>
<app-updateTableros (tableroActualizadoEvent)="refrescarLista()"></app-updateTableros>
