

<div class=" container mb-3 d-flex justify-content-center">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearTareaModal">
    Crear Tarea
  </button>
</div>

<div class="modal fade" id="crearTareaModal" tabindex="-1" aria-labelledby="crearTareaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearTareaModalLabel">Nueva Tarea</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <app-create-tareas (tareaCreadaEvent)="agregarTareaALista($event)"></app-create-tareas>
      </div>
    </div>
  </div>
</div>





<app-list-tareas (tareaSeleccionada)="seleccionarTarea($event)" ></app-list-tareas>
<app-update-tareas (tareaActualizadaEvent)="refrescarLista()"></app-update-tareas>
