

<div class=" container mb-3 d-flex justify-content-center">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearTareaModal">
    Crear Tarea
  </button>
</div>

<div class="modal fade" id="crearTareaModal" tabindex="-1" aria-labelledby="crearTareaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="crearTareaModalLabel">Nueva Tarea</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
         <app-create-tareas [onTareaCreada]="agregarTareaALista.bind(this)"></app-create-tareas>

      </div>
    </div>
  </div>
</div>



<app-list-tareas [tareas]="tareasSignal()" [onTareaSeleccionada]="seleccionarTarea.bind(this)"></app-list-tareas>

 <app-update-tareas  [tarea]="tareaSeleccionadaSignal()" [onTareaActualizada]="refrescarLista.bind(this)">
</app-update-tareas>
