<div class="container d-flex justify-content-center mt-5">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Registro</h2>

        <form (ngSubmit)="register()">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" placeholder="Camila">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="usuario.apellido" placeholder="Perez">
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="usuario.telefono" placeholder="000-000-000">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control"  name="email" [(ngModel)]="usuario.email" placeholder="Perez@.com" autocomplete="email" />
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena"
                placeholder="" autocomplete="current-password">
            </div>

           <div>
             <button type="submit" class="btn btn-success w-100">Registrar</button>
           </div>
           <p class="text-danger mt-2" *ngFor="let msg of errorMessage">{{ msg }}</p>
        </form>


    </div>
</div>
