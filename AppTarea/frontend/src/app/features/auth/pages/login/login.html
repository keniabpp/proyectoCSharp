<div class="container d-flex justify-content-center mt-5">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Iniciar Sesion</h2>

        <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="Email" [(ngModel)]="credentials.Email" placeholder="Perez@.com" autocomplete="email" required>
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="Contrasena" [(ngModel)]="credentials.Contrasena"
                placeholder="Que contenga números y MAYÚSCULAS" autocomplete="current-password" required>
            </div>

            <div>
                <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-2 text-center">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
